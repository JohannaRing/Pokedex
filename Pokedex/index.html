<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <script src="script.js"></script>
    <script src="pokedex-template.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="pokedex-background.css" />
    <link rel="stylesheet" href="pokedex-mobile.css" />
    
  </head>
  <body id="body" onload="loadPokemon()">
    <div class="header">
      <img class="ball" src="img/ball.png"><h1><a>Pokédex</a></h1>
      <input
        type="text"
        id="search"
        class="search"
        placeholder="Search your Pokemon"
        onkeyup="filterPokemon();"
      />
    </div>
    <div id="pokemons-container"></div>
    <div id="pokemon-card"></div>
  </body>
</html>
